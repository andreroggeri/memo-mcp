apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "memo-mcp.fullname" . }}
  labels:
    {{- include "memo-mcp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "memo-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "memo-mcp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MCP_TRANSPORT
              value: {{ .Values.mcp.transport | quote }}
            - name: PORT
              value: {{ .Values.mcp.port | quote }}
            - name: MEMO_SERVER_URL
              value: {{ .Values.memo.server_url | quote }}
            - name: MEMO_ACCESS_TOKEN
              {{- if .Values.memo.existingSecretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.memo.existingSecretName }}
                  key: {{ .Values.memo.existingSecretKey | default "memo-access-token" }}
              {{- else }}
              value: {{ .Values.memo.access_token | quote }}
              {{- end }}
            {{- if or .Values.mcp.allowedHosts (and .Values.ingress.enabled .Values.ingress.hosts) }}
            - name: MCP_ALLOWED_HOSTS
              value: {{ .Values.mcp.allowedHosts | default (include "memo-mcp.allowedHosts" .) | quote }}
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.mcp.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
